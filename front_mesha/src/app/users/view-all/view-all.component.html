<div class="wrapper">
  <h1>Registros</h1>
  <nav id="search">
    <input id="search-in" type="text" placeholder="Example: Gabriel">
    <span class="icon" (click)="searchUsers($event)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M18.031 16.617l4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15z"/></svg>
    </span>
  </nav>
  <section class="users-container">
    <div *ngFor="let user of users" class="user-info">
      <ul>
        <li id="name">{{user.name}}</li>
        <div class="divider"></div>
        <li id="email"><span>Email:</span> {{user.email}}</li>
        <li id="cpf"><span>CPF:</span> {{user.cpf}}</li>
        <li id="phone"><span>Tel.:</span> {{user.phone}}</li>
        <li id="validated"><span>Check:</span> {{ user.validated ? 'Validado' : 'NÃ£o validado' }}</li>
        <li id="knowledge"><span>Conhecimentos:</span> {{user.knowledge}}</li>
        <li id="btn">
          <a [routerLink]="['/' + user.name + '/validar']" target="_blank">Validar</a>
        </li>
      </ul>
    </div>
  </section>

</div>
