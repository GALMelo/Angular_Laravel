<form class="form-register" action="" (submit)="handleSubmit($event)" #form="ngForm">
  <div class="input-group">
    <label for="name">Nome</label>
    <input id="name" name="name" [(ngModel)]="name" type="text" placeholder="JoÃ£o Marcos." required>
  </div>
  <div class="input-group">
    <label for="name">Email</label>
    <input id="name" name="email" [(ngModel)]="email" ngModel [email]="true" type="text" placeholder="example@email.com" required>
  </div>
  <div class="input-group">
    <label for="name">CPF</label>
    <input id="name" name="cpf" mask="000.000.000-00" [(ngModel)]="cpf" type="text" placeholder="xxx.xxx.xxx-xx" required>
  </div>
  <div class="input-group">
    <label for="name">Telefone</label>
    <input id="name" name="phone" mask="(00) 00000-0000" [(ngModel)]="phone" type="text" placeholder="(xx) xxxxx-xxxx" required>
  </div>
  <div class="input-group">
    <label for="knowledge">Conhecimentos</label>
    <div class="knowledge">
      <label class="container"  *ngFor="let know of knowledges; let i=index"> {{know.name}}
        <input type="checkbox" [value]="know.value" [checked]="know.selected" (change)="onChangeKnowledge($event)">
        <span class="checkmark"></span>
      </label>
    </div>
  </div>
  <input type="submit" value="Registrar">
</form>
